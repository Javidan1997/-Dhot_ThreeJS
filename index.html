<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhot Max</title>
    <link rel="stylesheet" href="public/style.css">

    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>

    <!-- Main Container -->
    <div class="product-page-container">
        
        <!-- Left Section: Product Image -->
        <div class="product-images">
            <!-- 3D Model Viewer -->
            <div class="three-js-container" id="three-js-container" aria-label="3D Model Viewer" style="width: 100%; height: 400px;">
                <script type="module" src="src/main.js"></script>
            </div>
        </div>

        <!-- Right Section: Product Details -->
        <div class="product-details">
            <h1 class="product-title">Dhot Max</h1>
            <p class="price">$19,280</p>

            <!-- Rating Section -->
            <div class="rating">
                <div class="stars">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="reviews">33 Reviews</span>
                </div>
            </div>

            <!-- Description -->
            <p class="product-description">
                Designed for everyday walking, standing, and mobility. Itâ€™s a leap in comfort for all-day wear.
            </p>

            <!-- Color Options -->
            <div class="product-options">
                <h3>Color: Black Charcoal</h3>
                <div class="color">
                    <div class="color-btn black" value="black"></div>
                    <div class="color-btn white" value="white"></div>
                    <div class="color-btn grey" value="grey"></div>
                </div>
            </div>

            <!-- Size Options -->
            <div class="product-options">
                <h3>Sizes</h3>
                <div class="size-options">
                    <button class="size-btn">10'x10'</button>
                    <button class="size-btn">10'x14'</button>
                    <button class="size-btn">14'x14'</button>
                    <button class="size-btn active">14'x20'</button>
                </div>
            </div>

            <!-- Add-ons Section -->
            <div class="product-options">
                <h3>Add-ons</h3>
                <div class="add-on-buttons">
                    <button class="size-btn">20' Front</button>
                    <button class="size-btn">20' Rear</button>
                    <button class="size-btn">14' Left</button>
                    <button class="size-btn">14' Right</button>
                </div>
            </div>

            <!-- Screen Options -->
            <div class="product-options">
                <h3>Screen</h3>
                <div class="add-on-buttons">
                    <button class="size-btn">20' Front</button>
                    <button class="size-btn">20' Rear</button>
                    <button class="size-btn">14' Left</button>
                    <button class="size-btn">14' Right</button>
                </div>
            </div>

            <!-- Add to Cart -->
            <div class="pricing-section">
                <button class="add-to-cart-btn" aria-label="Add to Cart">Add To Cart $10,000</button>
            </div>
        </div>
    </div>

    <!-- Include the Three.js script after the DOM is fully loaded -->
    
</body>

</html>
